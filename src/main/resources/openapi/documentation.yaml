openapi: "3.1.0"
info:
  title: "tiltakspenger_tiltak API"
  description: "tiltakspenger_tiltak API"
  version: "1.0.0"
servers:
- url: "https://tiltakspenger-tiltak.ansatt.dev.nav.no"
- url: "https://tiltakspenger-tiltak.intern.dev.nav.no"
tags:
  - name: Testdata
    description: Opprette testdeltakelser
  - name: Tiltaksdeltakelser
    description: Hente tiltaksdeltakelser
paths:
  /testdata/tiltaksdeltakelse/opprett:
    post:
      description: "Opprette testdeltakelser (AFT) hos Komet. DeltakerlisteId finner du i Valp sin flate (må være et AFT-tiltak). Sluttdato blir 3 måneder etter startdato."
      tags:
        - Testdata
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OpprettTestDeltakelseRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/DeltakerResponse"
        "500":
          description: "Internal server error"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TestDeltakelseFeilmelding"
  /azure/tiltak:
    post:
      description: "Hente tiltaksdeltakelser for systembruker"
      tags:
        - Tiltaksdeltakelser
      parameters:
        - name: "Nav-Call-Id"
          in: "header"
          required: false
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/HentTiltaksdeltakelserRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/TiltakTilSaksbehandlingDTO"
  /azure/tiltakshistorikk:
    post:
      description: "Hente tiltaksdeltakelser for systembruker fra tiltakshistorikk-api"
      tags:
        - Tiltaksdeltakelser
      parameters:
        - name: "Nav-Call-Id"
          in: "header"
          required: false
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/HentTiltaksdeltakelserRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/TiltakshistorikkDTO"
  /tokenx/tiltak:
    get:
      description: "Hente tiltaksdeltakelser for innlogget bruker"
      tags:
        - Tiltaksdeltakelser
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/TiltakDTO"
  /tokenx/tiltakshistorikk:
    get:
      description: "Hente tiltaksdeltakelser for innlogget bruker"
      tags:
        - Tiltaksdeltakelser
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/TiltakshistorikkDTO"
