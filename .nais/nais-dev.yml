apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tiltakspenger-tiltak
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  port: 8080
  ingresses:
    - https://tiltakspenger-tiltak.intern.dev.nav.no
  azure:
    application:
      enabled: true
      claims:
        groups:
          - id: "1b3a2c4d-d620-4fcf-a29b-a6cdadf29680" # saksbehandler
          - id: "79985315-b2de-40b8-a740-9510796993c6" # beslutter
        extra:
          - "NAVident"
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 2
    max: 2
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: tiltakspenger-soknad-api
        - application: tiltakspenger-saksbehandling-api
        - application: azure-token-generator
          namespace: nais
          cluster: dev-gcp
    outbound:
      rules:
        - application: amt-deltaker
          namespace: amt
        - application: amt-deltaker-bff
          namespace: amt
        - application: logging
          namespace: nais-system
      external:
        - host: tiltakspenger-arena.dev-fss-pub.nais.io
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
