apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tiltakspenger-tiltak
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  port: 8080
  ingresses:
    - {{ ingress.url }}
  azure:
    application:
      enabled: true
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 2
    max: 2
  kafka:
    pool: {{ kafka.pool }}
  secureLogs:
    enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: amt-tiltak
          namespace: amt
        - application: mulighetsrommet-api
          namespace: team-mulighetsrommet
      external:
        - host: {{outboundExternalUrls.tiltakspengerarena}}
